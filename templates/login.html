<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Venus Jewel</title>
    {% load static %}
    <link rel="icon" href="{% static 'logo2.jpg' %}" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
        max-width: 950px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 0.8s ease-in-out;
        overflow: hidden;
      }
      .login-left {
        background: linear-gradient(160deg, #0d6efd, #6f42c1);
        color: white;
        flex: 1;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: slideInLeft 0.8s ease;
        text-align: center;
      }
      .login-left img {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 0 10px white;
      }
      .login-left h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }
      .login-left p {
        font-size: 1rem;
        opacity: 0.9;
      }
      .login-right {
        flex: 1;
        padding: 60px 40px;
        background: #ffffff;
        animation: slideInRight 0.8s ease;
        border-left: 1px solid #eee;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .form-signin input {
        margin-bottom: 20px;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
        font-size: 0.95rem;
      }
      .form-signin input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        outline: none;
      }
      .btn-primary {
        background: linear-gradient(to right, #0d6efd, #6610f2);
        border: none;
        padding: 12px;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(13, 110, 253, 0.25);
      }
      .btn-primary:hover {
        background: linear-gradient(to right, #0056d2, #4a0dad);
      }
      .form-links {
        display: flex;
        justify-content: space-between;
        margin-top: 18px;
      }
      .form-links a {
        font-size: 0.9rem;
        color: #0d6efd;
        text-decoration: none;
        transition: 0.2s;
      }
      .form-links a:hover {
        color: #084298;
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
        }
        .login-left,
        .login-right {
          width: 100%;
          padding: 30px 20px;
        }
        .login-left {
          border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Left Branding -->
      <div class="login-left">
        <img src="{% static 'logo2.jpg' %}" alt="Logo" />
        <h1>Venus Jewel</h1>
        <p class="mt-3">Smart Attendance & Secure Login</p>
      </div>
      <!-- Right Login Form -->
      <div class="login-right">
        <form class="form-signin" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <h2 class="h4 mb-4 text-dark fw-bold">Please Sign In</h2>
          {% if form.errors %}
          <div class="alert alert-danger py-2">
            Invalid credentials. Please try again.
          </div>
          {% endif %}
          <input type="text" name="username" class="form-control mb-3" placeholder="Username" required autofocus />
          <input type="password" name="password" class="form-control mb-3" placeholder="Password" required />
          <button class="btn btn-primary w-100 mb-3" type="submit">Sign in</button>
          {% comment %} <div class="form-links">
            <a href="{% url 'register' %}">Create Account</a>
            <a href="#">Forgot password?</a>
          </div> {% endcomment %}
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  </body>
</html>
