{% extends "index.html" %}
{% block content %}
<style>
  .card {
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .form-label {
    font-weight: 600;
  }

  .form-control {
    border-radius: 10px;
  }

  .btn-primary {
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
  }
</style>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4">
        <h3 class="text-center text-primary mb-4">ðŸ›  Edit User & Profile</h3>
        <form method="post">
          {% csrf_token %}

          <!-- User Fields -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" value="{{ user.username }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{ user.email }}">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
            </div>
          </div>

          <hr class="my-4">

          <!-- Profile Fields -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="text" name="phone" class="form-control" value="{{ profile.phone }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Position</label>
              <input type="text" name="position" class="form-control" value="{{ profile.position }}">
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Address</label>
            <textarea name="address" rows="3" class="form-control" style="resize: none;">{{ profile.address }}</textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
